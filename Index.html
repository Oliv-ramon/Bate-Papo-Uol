<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Bate-Papo Uol</title>
</head>
<body>
    <header>
        <img onclick="interrompeInterval()" src="arquivos/logo.jpeg" alt="logo uol">
        <ion-icon onclick="abreOpçoesDeEnvio()" name="people-sharp"></ion-icon>
    </header>
    <main>
    </main>
    <section class="participantes-ativos hidden">
        <div onclick="abreOpçoesDeEnvio()" class="lateral-transparente"></div>
        <nav class="opções-de-envio">
            <div class="escolha-de-contato">
                <div class="titulo">
                    <span>Escolha uma contato<br> para enviar a mensagem:</span>
                </div>
                <div class="opcao selecionada" onclick="selecionarOpção(this)">
                    <div>
                        <ion-icon name="people-sharp"></ion-icon> 
                        <span> Todos</span>
                    </div>
                    <ion-icon class="hidden" name="checkmark-sharp"></ion-icon>
                </div>
            </div>
            <div class="escolha-de-visibilidade">
                <span>Escolha a visibilidade:</span>
                <div class="opcao selecionada" onclick="selecionarOpção(this)">
                    <div>
                        <ion-icon name="lock-open-sharp"></ion-icon>
                        <span> Público</span>
                    </div>
                    <ion-icon name="checkmark-sharp"></ion-icon>
                </div>
                <div class="opcao selecionada" onclick="selecionarOpção(this)">
                    <div>
                        <ion-icon name="lock-closed-sharp"></ion-icon>
                        <span> Reservadamente</span>
                    </div>
                    <ion-icon name="checkmark-sharp"></ion-icon>
                </div>
            </div>
        </nav>
    </section>
    <footer>
        <input type="text" placeholder="Escreva aqui...">
        <ion-icon name="paper-plane-outline" data-identifier="send-message" onclick="enviaMsg()"></ion-icon>
    </footer>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
